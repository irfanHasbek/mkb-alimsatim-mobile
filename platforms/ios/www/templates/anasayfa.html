<ion-view title="Anasayfa">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style='background-color:#eee;'>
   <br>
    <div class="list cart" ng-if="!ilanVarmi">
        <div class="item item-avatar">
            <img src="img/left_arrow.png" alt="" style="margin-top:20px;">
            <div class="item-body" style="margin-top:-13px;">
                <p>Henuz hic ilaniniz yok. Ilan eklemek icin sol menudeki ilan ekle sayfasini kullanin.</p>
            </div>
        </div>      
    </div>
    <div ng-repeat="ilan in ilanlar">
        <div class="list card">
          <div class="item item-avatar">
            <img src="https://avatars3.githubusercontent.com/u/3084207?v=3&s=400">
            <h2>{{kullaniciIsim}} {{kullaniciSoyisim}}</h2>
            <p>{{ilan.tarih}}</p>
          </div>

          <div class="item item-body">
           <h3>{{ilan.baslik}}</h3>
            <img class="full-image" style="height:320px;" ng-src="{{ilan.fotografListesi[0].dosyaYolu}}">
            <p>
              {{ilan.icerik}}
            </p>
            <p>
              <a href="#" class="subdued">{{ilan.begeniSayisi}} Begeni</a>
              <a href="#" class="subdued">{{ilan.yorumSayisi}} Yorum</a>
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Begen
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Yorum
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Paylas
            </a>
          </div>
        </div>
    </div>
    <ion-infinite-scroll ng-if="!yuklemeTamamlandi"
        on-infinite="ilanGuncelle()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
  <br>
</ion-view>
